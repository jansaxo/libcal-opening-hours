<!doctype html>
<html lang="en">
<head>
    <title>Xdomain 3rd party javascript test</title>
    <meta charset="utf-8">
    <style>
        #container{
            width:235px;
            margin:0 auto;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Here is room for some 3rd party js:</p>
        <div id="openingHoursContainer">
            <script src="https://static.kb.dk/libcal/openingHours_min.js"></script>
            <script type="text/javascript">
                OpeningHours.config = {
                    // Please notice that the view library: 'all', timespan: 'week' is to wide to put in one column!
                    library: 'Den Sorte Diamant', // 'all' or the library name as it is defined in LibCal (eg. 'FARMA', 'KUB Nord' etc.) This can also be a comma separated list of libraries (eg. 'Den Sorte Diamant, KUB Nord'), in which case it will only show the listed libraries (and the first one in the list initially, if timespan is 'week') 
                    // libraryWhitelist: ['Den Sorte Diamant', 'FARMA', 'SAMF'], // Optional whitelist of all libraries that are to be shown (this option will be overriden by library, if library includes more than one library)
                    timespan: 'day', // 'week' or 'day'
                    colorScheme: 'standard03', // 'standard01', 'standard02', 'standard03' - used for headers if no other color is set
                    allLibraryColor: '#336600', // overrides the standardColor if defined
                    useLibraryColors: true, // use library specific colors (defined in libGuides) - overrides colorScheme if defined
                    i18n: {
                        library: 'Bibliotek',
                        openHourToday: 'Dagens Åbningstid',
                        openHour: 'Åbningstid',
                        closed: 'Lukket',
                        allDay: 'Døgnåbent',
                        weekdays: ['Mandag','Tirsdag','Onsdag','Torsdag','Fredag','Lørdag','Søndag'],
                        weekdaysAbbr: ['man','tirs','ons','tors','fre','lør','søn'],
                        info: 'Info',
                        map: 'Kort',
                        allWeek: 'Hele ugen',
                        allLibraries: 'Alle biblioteker',
                        ampm: false,
                        // 'Den Sorte Diamant' : 'The Black Diamond', // Supports translations for the library names.
                        // 'KUB Nord' : 'CUL North',
                    }
                }
            </script>
            <script src="https://api3.libcal.com/api_hours_grid.php?iid=1069&format=json&weeks=1&callback=OpeningHours.loadOpeningHours" async></script>
        </div>
        <p>Did it show up?</p>
    </div>
</body>
</html>
